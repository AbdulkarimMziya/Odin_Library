<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>

    <header>
        <h1>My Library</h1>
        <p><em>Want to add a book to my library? Fill out this form.</em></p>
        <button class="btn btnDisplayForm">Add a Book</button>
    </header>

    <dialog class="dialog">
        <img src="./images/cross-svgrepo-com.svg" alt="close-dialog-icon" class="close-dialog-btn">
        <form action="" method="post">
            <p class="form-row">
                <label for="title">Title</label>
                <input id="title"
                       name="title"
                       type="text" required />
            </p>
            <p class="form-row">
                <label for="author">Author</label>
                <input id="author"
                       name="author"
                       type="text" required/>
            </p>
            <p class="form-row">
                <label for="pages">Pages</label>
                <input id="pages"
                       name="pages"
                       type="number" required/>
            </p>
            <fieldset>
                <legend>I have read this book:</legend>
                <input id="hasRead-true"
                       name="hasRead"
                       type="radio"
                       value="true" />
                <label for="hasRead-true" class="radio-label">Yes</label>
                <input id="hasRead-false"
                       name="hasRead"
                       type="radio"
                       value="false"
                       checked />
                <label for="hasRead-false" class="radio-label">No</label>
            </fieldset>
    
            <p class="form-row">
                <button type="submit">Add Book</button>
            </p>
        </form>
    </dialog>

    

    <div class="grid-container">
       
    </div>
    
</body>
</html>
